<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        .aaa{
            border: 1px solid yellow;
        }
        .bbb{
            width: 100px;
        }
        .ccc{
            height: 100px;
        }
        .ddd{
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="box">
        <!-- <div :class="{aaa:true,bbb:true,ccc:true}">zqsl</div> -->
        <div :class="classobj">zqsl</div>
        <div :class="classArr">zqsl</div>
    </div>
    <script>
        var obj = {
            data() {
                return {
                    classobj:{
                        aaa:true,
                        bbb:true,
                        ccc:true
                    },
                    classArr:['aaa','bbb']
                }
            }
        }
        var app = Vue.createApp(obj).mount('#box')
    </script>
</body>
</html>
